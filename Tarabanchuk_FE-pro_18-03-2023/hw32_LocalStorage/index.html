<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InterShop</title>
</head>

<body>
	<h2>
		Обрати картоку натиснути "Купити" => Oбрати пункти форми натиснути "Замовити" => Отримати замовлення:
		<br>Натиснути "Мої замовлення" => З'явиться список замовлень "натиснути на замовлення" => Деталі із кн "видалити
		замовлення"
	</h2>
	<section class='comfirm-form' id="wrapper">
		<div id="cards" style="display: flex; flex-wrap: wrap; justify-content: space-evenly;"></div>
		<div id="form" style="display: none;"></div>
		<div id="order" style="display: none;"></div>
		<br>
		<button type="button" id='showOrders'>Мої Замовлення </button>
		<button type="button" id='clearOrders'>Clear orders</button>
		<br>
		<div id='listOrders' style="display: none;"></div>
	</section>
</body>
<script src="./src/main.js"></script>

</html>
